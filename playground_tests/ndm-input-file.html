<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head profile="http://selenium-ide.openqa.org/profiles/test-case">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="selenium.base" href="http://192.168.1.1/" />
<title>ndm-input-file</title>
</head>
<body>
<table cellpadding="1" cellspacing="1" border="1">
<thead>
<tr><td rowspan="1" colspan="3">ndm-input-file</td></tr>
</thead><tbody>
<tr>
	<td>setSpeed</td>
	<td>500</td>
	<td></td>
</tr>
<tr>
	<td>open</td>
	<td>${playground.page}</td>
	<td></td>
</tr>
<tr>
	<td>waitForElementNotPresent</td>
	<td>css=span.loading__line</td>
	<td></td>
</tr>
<!--В следующей команде добавить в Value путь к файлу -->
<tr>
	<td>scrollIntoView</td>
	<td>text=ndm-input-file</td>
	<td></td>
</tr>
<tr>
	<td>sendKeys</td>
	<td>//input[@type='file']</td>
	<td>/files/test.txt</td>
</tr>
<!--В следующей команде указать имя файла после text=-->
<tr>
	<td>verifyElementPresent</td>
	<td>text=test.txt</td>
	<td></td>
</tr>
<tr>
	<td>click</td>
	<td>css=span.icon.icon--cancel</td>
	<td></td>
</tr>
<tr>
	<td>verifyElementNotPresent</td>
	<td>text=test.txt</td>
	<td></td>
</tr>
</tbody></table>
</body>
</html>
